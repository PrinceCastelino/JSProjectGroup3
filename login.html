<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="login-styles.css">
      <title>Signup Form</title>
   </head>
   <body>
      <div id="app">
         <div class="container">
            <header>
               <h1>Welcome to musical instrument</h1>
            </header>
            <section id="content">
               <h2><a href="#" id="switchToSignup">Login</a> / <a href="#" id="switchToLogin">Signup</a></h2>
               <form id="loginform" class="hidden">
                  <div class="login">
                     Login
                  </div>
                  <div class="form-group">
                     <label for="email">Email:</label>
                     <input type="text" id="l_email" name="email" >
                     <span class="form-span"></span>
                  </div>
                  <div class="form-group">
                     <label for="password">Password:</label>
                     <input type="password" id="l_password" name="password">
                     <span class="form-span"></span>
                  </div>
                  <button type="submit" href="index.html">login</button>
               </form>
               <form id="signupForm" >
                  <div class="login">
                     Create a new account
                  </div>
                  <div class="form-group">
                     <label for="first_name">First Name:</label>
                     <input type="text" id="first_name" name="first_name" >
                     <span class="form-span"></span>
                  </div>
                  <div class="form-group">
                     <label for="last_name">Last Name:</label>
                     <input type="text" id="last_name" name="last_name" >
                     <span class="form-span"></span>
                  </div>
                  <div class="form-group">
                     <label for="email">Email:</label>
                     <input type="text" id="email" name="email" >
                     <span class="form-span"></span>
                  </div>
                  <div class="form-group">
                     <label for="phone">Phone-number:</label>
                     <input type="text" id="phone" name="phone" >
                     <span class="form-span"></span>
                  </div>
                  <div class="form-group">
                     <label for="password">Password:</label>
                     <input type="password" id="password" name="password" placeholder="At least 6 characters" >
                     <span class="form-span"></span>
                  </div>
                  <div class="form-group">
                     <label for="verify">Confirm Password:</label>
                     <input type="password" id="verify" name="verify" >
                     <span class="form-span"></span>
                  </div>
                  <button type="submit">Signup</button>
               </form>
               <div id="successMessage" class="success-message"></div>
            </section>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="form.js"></script>
   </body>
</html>
